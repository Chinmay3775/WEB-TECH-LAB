<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>   
<body>
    <div class="container">
        <h2> <center>Carousel Slide</center></h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class ="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"> </li>
            <li data-target="#myCarousel" data-slide-to="2"> </li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
              <img src="img1.jpg" alt="Suits">
              <div class="carousel-caption" style="color: rgb(255, 255, 255);">
                <h3>Suits</h3>
              </div>
            </div>
        
            <div class="item" >
              <img src="img2.jpg" alt="Breaking Bad">
              <div class="carousel-caption"  style="color: black;">
                <h3>Breaking Bad</h3>

              </div>
            </div>
        
            <div class="item">
              <img src="img3.jpg" alt="American Psycho">
              <div class="carousel-caption"  style="color: black;">
                <h3>American Psycho</h3>

              </div>
            </div>
          </div>
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
    </div>
    
</body>
</html>
